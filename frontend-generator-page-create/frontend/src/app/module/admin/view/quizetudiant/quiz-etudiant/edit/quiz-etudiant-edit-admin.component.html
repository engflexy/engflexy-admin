    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'quizEtudiant.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'quizEtudiant.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'quizEtudiant.ref' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'quizEtudiant.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validQuizEtudiantRef}"  />
                                            <small class='p-error' *ngIf='!validQuizEtudiantRef'>Ref est obligatoire.</small>
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="2">{{'quizEtudiant.etudiant' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="etudiants" [(ngModel)]="item.etudiant" id="2" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'quizEtudiant.etudiant' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="3">{{'quizEtudiant.quiz' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="quizs" [(ngModel)]="item.quiz" id="3" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="lib" placeholder="{{'quizEtudiant.quiz' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'quizEtudiant.note' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'quizEtudiant.note' | translate}}" [(ngModel)]="item.note"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'quizEtudiant.resultat' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'quizEtudiant.resultat' | translate}}" id="6" [(ngModel)]="item.resultat"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'quizEtudiant.questionCurrent' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'quizEtudiant.questionCurrent' | translate}}" [(ngModel)]="item.questionCurrent"  >
                                            </p-inputNumber>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="{{'quizEtudiant.reponseEtudiants' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                            <div class="grid">
                                                            <div class="field col-12 md:col-6">
                                                                <label for="1">Ref<span style="color: red;">*</span></label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Ref"
                                                                       id="1" [(ngModel)]="reponseEtudiantsElement.ref" autofocus  [ngClass]="{'ng-invalid ng-dirty' : !validReponseEtudiantsRef}"  >
                                                                <small class='p-error' *ngIf='!validReponseEtudiantsRef'>Ref est obligatoire.</small>
                                                            </div>
                                                            <div class="field col-11 md:col-6">
                                                                <label>Reponse</label>
                                                                <p-dropdown  appendTo="body"  [options]="reponses" [(ngModel)]="reponseEtudiantsElement.reponse"
                                                                             id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="lib"
                                                                             placeholder="Reponse"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                            <div class="field col-12 md:col-6">
                                                                <label for="3">Answer</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Answer"
                                                                       id="3" [(ngModel)]="reponseEtudiantsElement.answer" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="5">Note</label>
                                                                <p-inputNumber class="mb-2 mr-2" id="note" placeholder="Note"  [(ngModel)]="reponseEtudiantsElement.note"></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-11 md:col-6">
                                                                <label>Question</label>
                                                                <p-dropdown  appendTo="body"  [options]="questions" [(ngModel)]="reponseEtudiantsElement.question"
                                                                             id="6"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="libelle"
                                                                             placeholder="Question"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addReponseEtudiants()"></button>
                                                </div>

                                            </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.reponseEtudiants?.length > 0 ? '(' + item.reponseEtudiants?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.reponseEtudiants" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Ref</th>
                                                                        <th>Reponse</th>
                                                                        <th>Answer</th>
                                                                        <th>Note</th>
                                                                        <th>Question</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                        <td>{{p.ref}}</td>
                                                                    <td>{{p.reponse?.lib}}</td>
                                                                        <td>{{p.answer}}</td>
                                                                        <td>{{p.note}}</td>
                                                                    <td>{{p.question?.libelle}}</td>
                                                            <td>
                                                                <button (click)="deleteReponseEtudiants(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editReponseEtudiants(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
