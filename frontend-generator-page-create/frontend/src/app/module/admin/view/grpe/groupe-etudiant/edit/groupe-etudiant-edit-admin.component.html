    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'groupeEtudiant.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'groupeEtudiant.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'groupeEtudiant.libelle' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'groupeEtudiant.libelle' | translate}}" id="1" [(ngModel)]="item.libelle"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'groupeEtudiant.type' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'groupeEtudiant.type' | translate}}" id="2" [(ngModel)]="item.type"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'groupeEtudiant.dateDebut' | translate}}</label>
                                            <p-calendar appendTo="body" id="3"  [showTime]="true" [showSeconds]="false" placeholder="{{'groupeEtudiant.dateDebut' | translate}}"  [(ngModel)]="item.dateDebut"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'groupeEtudiant.dateFin' | translate}}</label>
                                            <p-calendar appendTo="body" id="4"  [showTime]="true" [showSeconds]="false" placeholder="{{'groupeEtudiant.dateFin' | translate}}"  [(ngModel)]="item.dateFin"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'groupeEtudiant.nombrePlace' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'groupeEtudiant.nombrePlace' | translate}}" [(ngModel)]="item.nombrePlace"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'groupeEtudiant.nombrePlacevide' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="6" placeholder="{{'groupeEtudiant.nombrePlacevide' | translate}}" [(ngModel)]="item.nombrePlacevide"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'groupeEtudiant.nombrePlaceNonVide' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'groupeEtudiant.nombrePlaceNonVide' | translate}}" [(ngModel)]="item.nombrePlaceNonVide"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-12  md:col-6">
                                        <label>Etudiant</label>
                                        <p-multiSelect [options]="groupeEtudiantDetails" [(ngModel)]="item.groupeEtudiantDetails" itemSize="30" [virtualScroll]="true"
                                                       defaultLabel="Select un etudiant" optionLabel="etudiant.id"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="field col-11 md:col-6">
                                        <label for="9">{{'groupeEtudiant.groupeEtude' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="groupeEtudes" [(ngModel)]="item.groupeEtude" id="9" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'groupeEtudiant.groupeEtude' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="10">{{'groupeEtudiant.groupeType' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="groupeTypes" [(ngModel)]="item.groupeType" id="10" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'groupeEtudiant.groupeType' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="11">{{'groupeEtudiant.groupeEtat' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="groupeEtats" [(ngModel)]="item.groupeEtat" id="11" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'groupeEtudiant.groupeEtat' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="12">{{'groupeEtudiant.parcours' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="parcourss" [(ngModel)]="item.parcours" id="12" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'groupeEtudiant.parcours' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="13">{{'groupeEtudiant.prof' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="profs" [(ngModel)]="item.prof" id="13" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="ref" placeholder="{{'groupeEtudiant.prof' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="14">{{'groupeEtudiant.nreCoursesComing' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="14" placeholder="{{'groupeEtudiant.nreCoursesComing' | translate}}" [(ngModel)]="item.nreCoursesComing"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="15">{{'groupeEtudiant.nreCoursesCompleted' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="15" placeholder="{{'groupeEtudiant.nreCoursesCompleted' | translate}}" [(ngModel)]="item.nreCoursesCompleted"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="16">{{'groupeEtudiant.nreCourses' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="16" placeholder="{{'groupeEtudiant.nreCourses' | translate}}" [(ngModel)]="item.nreCourses"  >
                                            </p-inputNumber>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
