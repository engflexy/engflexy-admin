        <mat-dialog-content class="mat-typography overflow-x-hidden" *transloco="let translate">
            <div class="w-full  items-center justify-center flex flex-col gap-4">

                <div class="w-full flex max-w-4xl  md:w-[70vw]  flex-col gap-4 items-center
                    justify-start content-center p-1 md:p-4 bg-gray-100 dark:bg-gray-600 rounded-md">
                                <div class="grid">

                                        <mat-form-field class="w-full">
                                            <mat-label>Etudiant</mat-label>
                                            <input type="text" matInput (input)="filterEtudiant(etudiantInput.value)" #etudiantInput [matAutocomplete]="etudiantAutocomplete"  [(ngModel)]="item.etudiant"  name="etudiant">

                                            <mat-autocomplete #etudiantAutocomplete="matAutocomplete" [displayWith]="displayEtudiant" >
                                              <mat-option *ngFor="let etudiant of _etudiantsFilter" [value]="etudiant">
                                                {{etudiant.id}}
                                              </mat-option>
                                            </mat-autocomplete>
                                            </mat-form-field>

                                        <mat-form-field class="w-full">
                                            <mat-label>HomeWork</mat-label>
                                            <input type="text" matInput (input)="filterHomeWork(homeWorkInput.value)" #homeWorkInput [matAutocomplete]="homeWorkAutocomplete"  [(ngModel)]="item.homeWork"  name="homeWork">

                                            <mat-autocomplete #homeWorkAutocomplete="matAutocomplete" [displayWith]="displayHomeWork" >
                                              <mat-option *ngFor="let homeWork of _homeWorksFilter" [value]="homeWork">
                                                {{homeWork.libelle}}
                                              </mat-option>
                                            </mat-autocomplete>
                                            </mat-form-field>

                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>Note</mat-label>
                                                    <input required type="number" matInput placeholder="Note"  [(ngModel)]="item.note"  name="note">
                                                </mat-form-field>


                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>resultat</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Resultat"  [(ngModel)]="item.resultat"  name="resultat">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>dateHomeWork</mat-label>
                                                    <input required type="date" matInput placeholder="DateHomeWork" [(ngModel)]="item.dateHomeWork" name="dateHomeWork">
                                                </mat-form-field>



                                </div>
                                    <p-tabPanel header="{{'homeWorkEtudiant.reponseEtudiantHomeWorks' | translate}}">
                                        <p-tabView [(activeIndex)]="activeTab">
                                            <p-tabPanel header="CrÃ©ation">
                                                    <div class="grid">
                                                                    <div class="field col-11 md:col-6">
                                                                        <label>Howe work q s t reponse</label>
                                                                        <p-dropdown  appendTo="body"  [options]="howeWorkQSTReponses" [(ngModel)]="reponseEtudiantHomeWorksElement.howeWorkQSTReponse"
                                                                                     id="1"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="lib"
                                                                                     placeholder="Howe work q s t reponse"  >
                                                                        </p-dropdown>
                                                                        
                                                                    </div>

                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="2">Answer</label>
                                                                        <input class="mb-2 mr-2" type="text" pInputText placeholder="Answer"
                                                                               id="2" [(ngModel)]="reponseEtudiantHomeWorksElement.answer" autofocus   >
                                                                        
                                                                    </div>
                                                                    <div class="field col-11 md:col-6">
                                                                        <label>Home work question</label>
                                                                        <p-dropdown  appendTo="body"  [options]="homeWorkQuestions" [(ngModel)]="reponseEtudiantHomeWorksElement.homeWorkQuestion"
                                                                                     id="4"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="libelle"
                                                                                     placeholder="Home work question"  >
                                                                        </p-dropdown>
                                                                        
                                                                    </div>

                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="5">Prof note</label>
                                                                        <input class="mb-2 mr-2" type="text" pInputText placeholder="Prof note"
                                                                               id="5" [(ngModel)]="reponseEtudiantHomeWorksElement.profNote" autofocus   >
                                                                        
                                                                    </div>
                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="6">Note</label>
                                                                        <p-inputNumber class="mb-2 mr-2" id="note" placeholder="Note"  [(ngModel)]="reponseEtudiantHomeWorksElement.note"></p-inputNumber>
                                                                        
                                                                    </div>
                                                        <div class="field col-12 md:col-1">
                                                            <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addReponseEtudiantHomeWorks()"></button>
                                                        </div>

                                                    </div>
                                                    <div class="card">
                                                        <p-table [value]="item.reponseEtudiantHomeWorks" [scrollable]="true" scrollHeight="200px">
                                                                <tr>
                                                                                <th>Howe work q s t reponse</th>
                                                                                <th>Answer</th>
                                                                                <th>Home work question</th>
                                                                                <th>Prof note</th>
                                                                                <th>Note</th>
                                                                    <th>Actions</th>
                                                                </tr>
                                                            <ng-template pTemplate="body" let-p>
                                                                <tr>
                                                                            <td>{{p.howeWorkQSTReponse?.lib}}</td>
                                                                                <td>{{p.answer}}</td>
                                                                            <td>{{p.homeWorkQuestion?.libelle}}</td>
                                                                                <td>{{p.profNote}}</td>
                                                                                <td>{{p.note}}</td>
                                                                    <td>
                                                                        <button (click)="deleteReponseEtudiantHomeWorks(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                        <button (click)="editReponseEtudiantHomeWorks(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                                    </td>
                                                                </tr>
                                                        </p-table>
                                                    </div>






                <div class="w-full flex flex-row-reverse gap-2">

                            <button mat-button color="primary"  (click)="save()">
                                 {{translate('validate')}}
                            </button>


                            <button mat-button   color="accent" class="p-button-outlined" (click)="hideCreateDialog()">
                                {{translate('cancel')}}
                            </button>


                </div>

    </div>

        </div>

    </mat-dialog-content>
