
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'reponseEtudiantHomeWork.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'reponseEtudiantHomeWork.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'reponseEtudiantHomeWork.howeWorkQSTReponse' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reponseEtudiantHomeWork.howeWorkQSTReponse' | translate}}" autofocus  id="1" [ngModel]="item.howeWorkQSTReponse?.lib">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'reponseEtudiantHomeWork.answer' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reponseEtudiantHomeWork.answer' | translate}}" autofocus  id="2" [ngModel]="item.answer">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'reponseEtudiantHomeWork.homeWorkEtudiant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reponseEtudiantHomeWork.homeWorkEtudiant' | translate}}" autofocus  id="3" [ngModel]="item.homeWorkEtudiant?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'reponseEtudiantHomeWork.homeWorkQuestion' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reponseEtudiantHomeWork.homeWorkQuestion' | translate}}" autofocus  id="4" [ngModel]="item.homeWorkQuestion?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'reponseEtudiantHomeWork.profNote' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reponseEtudiantHomeWork.profNote' | translate}}" autofocus  id="5" [ngModel]="item.profNote">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'reponseEtudiantHomeWork.note' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'reponseEtudiantHomeWork.note' | translate}}" [ngModel]="item.note"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
