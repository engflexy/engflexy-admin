
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'howeWorkQSTReponse.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'howeWorkQSTReponse.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'howeWorkQSTReponse.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'howeWorkQSTReponse.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'howeWorkQSTReponse.lib' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'howeWorkQSTReponse.lib' | translate}}" autofocus  id="2" [ngModel]="item.lib">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'howeWorkQSTReponse.etatReponse' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'howeWorkQSTReponse.etatReponse' | translate}}" autofocus  id="3" [ngModel]="item.etatReponse">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'howeWorkQSTReponse.numero' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'howeWorkQSTReponse.numero' | translate}}" [ngModel]="item.numero"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'howeWorkQSTReponse.homeWorkQuestion' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'howeWorkQSTReponse.homeWorkQuestion' | translate}}" autofocus  id="5" [ngModel]="item.homeWorkQuestion?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
