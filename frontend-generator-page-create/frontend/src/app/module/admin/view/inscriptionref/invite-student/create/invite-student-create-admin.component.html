        <mat-dialog-content class="mat-typography overflow-x-hidden" *transloco="let translate">
            <div class="w-full  items-center justify-center flex flex-col gap-4">

                <div class="w-full flex max-w-4xl  md:w-[70vw]  flex-col gap-4 items-center
                    justify-start content-center p-1 md:p-4 bg-gray-100 dark:bg-gray-600 rounded-md">
                                <div class="grid">

                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>code</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Code"  [(ngModel)]="item.code"  name="code">
                                                </mat-form-field>



                                        <mat-form-field class="w-full">
                                            <mat-label>Etudiant</mat-label>
                                            <input type="text" matInput (input)="filterEtudiant(etudiantInput.value)" #etudiantInput [matAutocomplete]="etudiantAutocomplete"  [(ngModel)]="item.etudiant"  name="etudiant">

                                            <mat-autocomplete #etudiantAutocomplete="matAutocomplete" [displayWith]="displayEtudiant" >
                                              <mat-option *ngFor="let etudiant of _etudiantsFilter" [value]="etudiant">
                                                {{etudiant.id}}
                                              </mat-option>
                                            </mat-autocomplete>
                                            </mat-form-field>

                                                <div>
                                                  <mat-checkbox class="w-full"   [(ngModel)]="item.isAccepted"  name="isAccepted"  >
                                                    {{ item.isAccepted? 'Checked' : 'Unchecked' }}
                                                  </mat-checkbox>
                                                </div>



                                                <div>
                                                  <mat-checkbox class="w-full"   [(ngModel)]="item.isPaidPack"  name="isPaidPack"  >
                                                    {{ item.isPaidPack? 'Checked' : 'Unchecked' }}
                                                  </mat-checkbox>
                                                </div>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>emailInvited</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="EmailInvited"  [(ngModel)]="item.emailInvited"  name="emailInvited">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>dateSentInvitation</mat-label>
                                                    <input required type="date" matInput placeholder="DateSentInvitation" [(ngModel)]="item.dateSentInvitation" name="dateSentInvitation">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>dateAcceptInvitation</mat-label>
                                                    <input required type="date" matInput placeholder="DateAcceptInvitation" [(ngModel)]="item.dateAcceptInvitation" name="dateAcceptInvitation">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>datePayPack</mat-label>
                                                    <input required type="date" matInput placeholder="DatePayPack" [(ngModel)]="item.datePayPack" name="datePayPack">
                                                </mat-form-field>



                                </div>



                <div class="w-full flex flex-row-reverse gap-2">

                            <button mat-button color="primary"  (click)="save()">
                                 {{translate('validate')}}
                            </button>


                            <button mat-button   color="accent" class="p-button-outlined" (click)="hideCreateDialog()">
                                {{translate('cancel')}}
                            </button>


                </div>

    </div>

        </div>

    </mat-dialog-content>
