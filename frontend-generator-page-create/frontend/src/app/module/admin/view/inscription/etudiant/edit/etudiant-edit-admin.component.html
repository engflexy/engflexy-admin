    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'etudiant.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'etudiant.tabPan' | translate}}">
                        <div class="grid">

                                    <div class="field col-11 md:col-6">
                                        <label for="1">{{'etudiant.teacherLocality' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="teacherLocalitys" [(ngModel)]="item.teacherLocality" id="1" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.teacherLocality' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'etudiant.groupOption' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'etudiant.groupOption' | translate}}" id="2" [(ngModel)]="item.groupOption"
                                                    />
                                            
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="3">{{'etudiant.parcours' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="parcourss" [(ngModel)]="item.parcours" id="3" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.parcours' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="5">{{'etudiant.groupeEtude' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="groupeEtudes" [(ngModel)]="item.groupeEtude" id="5" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.groupeEtude' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-12  md:col-6">
                                        <label>Groupe etudiant</label>
                                        <p-multiSelect [options]="groupeEtudiantDetails" [(ngModel)]="item.groupeEtudiantDetails" itemSize="30" [virtualScroll]="true"
                                                       defaultLabel="Select un groupeEtudiant" optionLabel="groupeEtudiant.id"  display="chip"></p-multiSelect>
                                    </div>
                                    <div class="field col-11 md:col-6">
                                        <label for="7">{{'etudiant.packStudent' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="packStudents" [(ngModel)]="item.packStudent" id="7" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.packStudent' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="8">{{'etudiant.statutSocial' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="statutSocials" [(ngModel)]="item.statutSocial" id="8" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.statutSocial' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="9">{{'etudiant.interetEtudiant' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="interetEtudiants" [(ngModel)]="item.interetEtudiant" id="9" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.interetEtudiant' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="10">{{'etudiant.niveauEtude' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="niveauEtudes" [(ngModel)]="item.niveauEtude" id="10" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.niveauEtude' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="11">{{'etudiant.skill' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="skills" [(ngModel)]="item.skill" id="11" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.skill' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="12">{{'etudiant.fonction' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="fonctions" [(ngModel)]="item.fonction" id="12" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.fonction' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="13">{{'etudiant.langue' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="langues" [(ngModel)]="item.langue" id="13" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'etudiant.langue' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="14">{{'etudiant.subscribe' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="14"  [(ngModel)]="item.subscribe"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                    <div class="field col-11 md:col-6">
                                        <label for="15">{{'etudiant.collaborator' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="collaborators" [(ngModel)]="item.collaborator" id="15" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'etudiant.collaborator' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="16">{{'etudiant.credentialsNonExpired' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="16"  [(ngModel)]="item.credentialsNonExpired"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="17">{{'etudiant.enabled' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="17"  [(ngModel)]="item.enabled"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="18">{{'etudiant.accountNonExpired' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="18"  [(ngModel)]="item.accountNonExpired"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="19">{{'etudiant.accountNonLocked' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="19"  [(ngModel)]="item.accountNonLocked"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="20">{{'etudiant.passwordChanged' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="20"  [(ngModel)]="item.passwordChanged"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="21">{{'etudiant.username' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'etudiant.username' | translate}}" id="21" [(ngModel)]="item.username"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="22">{{'etudiant.password' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'etudiant.password' | translate}}" id="22" [(ngModel)]="item.password"
                                                    />
                                            
                                        </div>



                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="{{'etudiant.quizEtudiants' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="Création">
                                            <div class="grid">
                                                            <div class="field col-12 md:col-6">
                                                                <label for="1">Ref<span style="color: red;">*</span></label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Ref"
                                                                       id="1" [(ngModel)]="quizEtudiantsElement.ref" autofocus  [ngClass]="{'ng-invalid ng-dirty' : !validQuizEtudiantsRef}"  >
                                                                <small class='p-error' *ngIf='!validQuizEtudiantsRef'>Ref est obligatoire.</small>
                                                            </div>
                                                            <div class="field col-11 md:col-6">
                                                                <label>Quiz</label>
                                                                <p-dropdown  appendTo="body"  [options]="quizs" [(ngModel)]="quizEtudiantsElement.quiz"
                                                                             id="3"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="lib"
                                                                             placeholder="Quiz"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                            <div class="field col-12 md:col-6">
                                                                <label for="5">Note</label>
                                                                <p-inputNumber class="mb-2 mr-2" id="note" placeholder="Note"  [(ngModel)]="quizEtudiantsElement.note"></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="6">Resultat</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Resultat"
                                                                       id="6" [(ngModel)]="quizEtudiantsElement.resultat" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="7">Question current</label>
                                                                <p-inputNumber class="mb-2 mr-2" id="questionCurrent" placeholder="Question current"  [(ngModel)]="quizEtudiantsElement.questionCurrent"></p-inputNumber>
                                                                
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addQuizEtudiants()"></button>
                                                </div>

                                            </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.quizEtudiants?.length > 0 ? '(' + item.quizEtudiants?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.quizEtudiants" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Ref</th>
                                                                        <th>Quiz</th>
                                                                        <th>Note</th>
                                                                        <th>Resultat</th>
                                                                        <th>Question current</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                        <td>{{p.ref}}</td>
                                                                    <td>{{p.quiz?.lib}}</td>
                                                                        <td>{{p.note}}</td>
                                                                        <td>{{p.resultat}}</td>
                                                                        <td>{{p.questionCurrent}}</td>
                                                            <td>
                                                                <button (click)="deleteQuizEtudiants(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editQuizEtudiants(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
