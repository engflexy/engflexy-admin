
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'recommendTeacher.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'recommendTeacher.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'recommendTeacher.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'recommendTeacher.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'recommendTeacher.nombrevote' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'recommendTeacher.nombrevote' | translate}}" [ngModel]="item.nombrevote"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'recommendTeacher.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'recommendTeacher.nom' | translate}}" autofocus  id="3" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'recommendTeacher.prenom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'recommendTeacher.prenom' | translate}}" autofocus  id="4" [ngModel]="item.prenom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'recommendTeacher.commentaire' | translate}}</label>
                        <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'recommendTeacher.commentaire' | translate}}"  [ngModel]="item.commentaire"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'recommendTeacher.telephone' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'recommendTeacher.telephone' | translate}}" autofocus  id="6" [ngModel]="item.telephone">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'recommendTeacher.login' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'recommendTeacher.login' | translate}}" autofocus  id="7" [ngModel]="item.login">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'recommendTeacher.dateRecommamdation' | translate}}</label>
                        <p-calendar id="8" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'recommendTeacher.dateRecommamdation' | translate}}"  [ngModel]="item.dateRecommamdation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'recommendTeacher.prof' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'recommendTeacher.prof' | translate}}" autofocus  id="9" [ngModel]="item.prof?.ref">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
