    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'recommendTeacher.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'recommendTeacher.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'recommendTeacher.ref' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'recommendTeacher.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validRecommendTeacherRef}"  />
                                            <small class='p-error' *ngIf='!validRecommendTeacherRef'>Ref est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'recommendTeacher.nombrevote' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'recommendTeacher.nombrevote' | translate}}" [(ngModel)]="item.nombrevote"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'recommendTeacher.nom' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'recommendTeacher.nom' | translate}}" id="3" [(ngModel)]="item.nom"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'recommendTeacher.prenom' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'recommendTeacher.prenom' | translate}}" id="4" [(ngModel)]="item.prenom"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'recommendTeacher.commentaire' | translate}}</label>
                                            <textarea id="5" pInputTextarea rows="5" cols="30" placeholder="{{'recommendTeacher.commentaire' | translate}}"  [(ngModel)]="item.commentaire"
                                                       ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'recommendTeacher.telephone' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'recommendTeacher.telephone' | translate}}" id="6" [(ngModel)]="item.telephone"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'recommendTeacher.login' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'recommendTeacher.login' | translate}}" id="7" [(ngModel)]="item.login"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="8">{{'recommendTeacher.dateRecommamdation' | translate}}</label>
                                            <p-calendar appendTo="body" id="8"  [showTime]="true" [showSeconds]="false" placeholder="{{'recommendTeacher.dateRecommamdation' | translate}}"  [(ngModel)]="item.dateRecommamdation"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="9">{{'recommendTeacher.prof' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="profs" [(ngModel)]="item.prof" id="9" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="ref" placeholder="{{'recommendTeacher.prof' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
