        <mat-dialog-content class="mat-typography overflow-x-hidden" *transloco="let translate">
            <div class="w-full  items-center justify-center flex flex-col gap-4">

                <div class="w-full flex max-w-4xl  md:w-[70vw]  flex-col gap-4 items-center
                    justify-start content-center p-1 md:p-4 bg-gray-100 dark:bg-gray-600 rounded-md">
                                <div class="grid">

                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>imageUrl</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="ImageUrl"  [(ngModel)]="item.imageUrl"  name="imageUrl">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>response</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Response"  [(ngModel)]="item.response"  name="response">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>transcription</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Transcription"  [(ngModel)]="item.transcription"  name="transcription">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>translation</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Translation"  [(ngModel)]="item.translation"  name="translation">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>explanation</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Explanation"  [(ngModel)]="item.explanation"  name="explanation">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>example</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Example"  [(ngModel)]="item.example"  name="example">
                                                </mat-form-field>



                                                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                                                    <mat-label>synonyms</mat-label>
                                                    <input required type="text" matInput autocomplete="off" placeholder="Synonyms"  [(ngModel)]="item.synonyms"  name="synonyms">
                                                </mat-form-field>



                                        <mat-form-field class="w-full">
                                            <mat-label>Section</mat-label>
                                            <input type="text" matInput (input)="filterSection(sectionInput.value)" #sectionInput [matAutocomplete]="sectionAutocomplete"  [(ngModel)]="item.section"  name="section">

                                            <mat-autocomplete #sectionAutocomplete="matAutocomplete" [displayWith]="displaySection" >
                                              <mat-option *ngFor="let section of _sectionsFilter" [value]="section">
                                                {{section.libelle}}
                                              </mat-option>
                                            </mat-autocomplete>
                                            </mat-form-field>

                                </div>



                <div class="w-full flex flex-row-reverse gap-2">

                            <button mat-button color="primary"  (click)="save()">
                                 {{translate('validate')}}
                            </button>


                            <button mat-button   color="accent" class="p-button-outlined" (click)="hideCreateDialog()">
                                {{translate('cancel')}}
                            </button>


                </div>

    </div>

        </div>

    </mat-dialog-content>
