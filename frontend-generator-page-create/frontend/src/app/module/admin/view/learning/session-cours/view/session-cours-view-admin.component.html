
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'sessionCours.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'sessionCours.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'sessionCours.reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sessionCours.reference' | translate}}" autofocus  id="1" [ngModel]="item.reference">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'sessionCours.prof' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sessionCours.prof' | translate}}" autofocus  id="2" [ngModel]="item.prof?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'sessionCours.cours' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sessionCours.cours' | translate}}" autofocus  id="3" [ngModel]="item.cours?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'sessionCours.groupeEtudiant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sessionCours.groupeEtudiant' | translate}}" autofocus  id="4" [ngModel]="item.groupeEtudiant?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'sessionCours.duree' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'sessionCours.duree' | translate}}" [ngModel]="item.duree"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'sessionCours.totalheure' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'sessionCours.totalheure' | translate}}" [ngModel]="item.totalheure"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'sessionCours.mois' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'sessionCours.mois' | translate}}" [ngModel]="item.mois"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'sessionCours.annee' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="8" [disabled]="true" placeholder="{{'sessionCours.annee' | translate}}" [ngModel]="item.annee"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'sessionCours.dateFin' | translate}}</label>
                        <p-calendar id="9" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'sessionCours.dateFin' | translate}}"  [ngModel]="item.dateFin" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'sessionCours.dateDebut' | translate}}</label>
                        <p-calendar id="10" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'sessionCours.dateDebut' | translate}}"  [ngModel]="item.dateDebut" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="11">{{'sessionCours.payer' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="11"  [disabled]="true" [ngModel]="item.payer"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'sessionCours.nreKeySectionFinished' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="12" [disabled]="true" placeholder="{{'sessionCours.nreKeySectionFinished' | translate}}" [ngModel]="item.nreKeySectionFinished"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'sessionCours.nreAddSectionFinished' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="13" [disabled]="true" placeholder="{{'sessionCours.nreAddSectionFinished' | translate}}" [ngModel]="item.nreAddSectionFinished"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'sessionCours.totalKeySection' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="14" [disabled]="true" placeholder="{{'sessionCours.totalKeySection' | translate}}" [ngModel]="item.totalKeySection"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="15">{{'sessionCours.totalAddSection' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="15" [disabled]="true" placeholder="{{'sessionCours.totalAddSection' | translate}}" [ngModel]="item.totalAddSection"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="16">{{'sessionCours.nreWords' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="16" [disabled]="true" placeholder="{{'sessionCours.nreWords' | translate}}" [ngModel]="item.nreWords"></p-inputNumber>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="17">{{'sessionCours.homeworkFinished' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="17"  [disabled]="true" [ngModel]="item.homeworkFinished"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="18">{{'sessionCours.courseFinished' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="18"  [disabled]="true" [ngModel]="item.courseFinished"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="19">{{'sessionCours.salary' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sessionCours.salary' | translate}}" autofocus  id="19" [ngModel]="item.salary?.code">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
