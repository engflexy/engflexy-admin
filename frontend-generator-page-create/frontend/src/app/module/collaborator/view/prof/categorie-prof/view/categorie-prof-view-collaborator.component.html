
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'categorieProf.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'categorieProf.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'categorieProf.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'categorieProf.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'categorieProf.level' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'categorieProf.level' | translate}}" autofocus  id="2" [ngModel]="item.level">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'categorieProf.lessonRate' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'categorieProf.lessonRate' | translate}}" [ngModel]="item.lessonRate"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'categorieProf.profs' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.profs" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Ref</th>
                                        <th>About</th>
                                        <th>Parcours</th>
                                        <th>Type teacher</th>
                                        <th>Collaborator</th>
                                        <th>Credentials non expired</th>
                                        <th>Enabled</th>
                                        <th>Account non expired</th>
                                        <th>Account non locked</th>
                                        <th>Password changed</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.ref}}</td>
                                        <td>{{p.about}}</td>
                                        <td>{{p.parcours?.libelle}}</td>
                                        <td>{{p.typeTeacher?.libelle}}</td>
                                        <td>{{p.collaborator?.id}}</td>
                                        <td><i *ngIf="p.credentialsNonExpired" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.credentialsNonExpired" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.enabled" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.enabled" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.accountNonExpired" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.accountNonExpired" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.accountNonLocked" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.accountNonLocked" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.passwordChanged" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.passwordChanged" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.username}}</td>
                                        <td>{{p.password}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
