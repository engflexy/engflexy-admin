    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'howeWorkQSTReponse.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'howeWorkQSTReponse.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'howeWorkQSTReponse.ref' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'howeWorkQSTReponse.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validHoweWorkQSTReponseRef}"  />
                                            <small class='p-error' *ngIf='!validHoweWorkQSTReponseRef'>Ref est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'howeWorkQSTReponse.lib' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'howeWorkQSTReponse.lib' | translate}}" id="2" [(ngModel)]="item.lib"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validHoweWorkQSTReponseLib}"  />
                                            <small class='p-error' *ngIf='!validHoweWorkQSTReponseLib'>Lib est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'howeWorkQSTReponse.etatReponse' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'howeWorkQSTReponse.etatReponse' | translate}}" id="3" [(ngModel)]="item.etatReponse"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'howeWorkQSTReponse.numero' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="4" placeholder="{{'howeWorkQSTReponse.numero' | translate}}" [(ngModel)]="item.numero"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="5">{{'howeWorkQSTReponse.homeWorkQuestion' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="homeWorkQuestions" [(ngModel)]="item.homeWorkQuestion" id="5" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'howeWorkQSTReponse.homeWorkQuestion' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
