
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'homeWorkQuestion.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'homeWorkQuestion.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'homeWorkQuestion.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'homeWorkQuestion.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'homeWorkQuestion.libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'homeWorkQuestion.libelle' | translate}}" autofocus  id="2" [ngModel]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'homeWorkQuestion.numero' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'homeWorkQuestion.numero' | translate}}" [ngModel]="item.numero"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'homeWorkQuestion.pointReponseJuste' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'homeWorkQuestion.pointReponseJuste' | translate}}" [ngModel]="item.pointReponseJuste"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'homeWorkQuestion.pointReponsefausse' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'homeWorkQuestion.pointReponsefausse' | translate}}" [ngModel]="item.pointReponsefausse"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'homeWorkQuestion.typeDeQuestion' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'homeWorkQuestion.typeDeQuestion' | translate}}" autofocus  id="6" [ngModel]="item.typeDeQuestion?.lib">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'homeWorkQuestion.homeWork' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'homeWorkQuestion.homeWork' | translate}}" autofocus  id="8" [ngModel]="item.homeWork?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'homeWorkQuestion.howeWorkQSTReponses' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.howeWorkQSTReponses" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Ref</th>
                                        <th>Lib</th>
                                        <th>Etat reponse</th>
                                        <th>Numero</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.ref}}</td>
                                        <td>{{p.lib}}</td>
                                        <td>{{p.etatReponse}}</td>
                                        <td>{{p.numero}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
