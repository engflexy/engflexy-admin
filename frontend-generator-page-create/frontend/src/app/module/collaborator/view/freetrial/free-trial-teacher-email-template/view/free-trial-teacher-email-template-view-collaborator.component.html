
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'freeTrialTeacherEmailTemplate.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'freeTrialTeacherEmailTemplate.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'freeTrialTeacherEmailTemplate.object' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrialTeacherEmailTemplate.object' | translate}}" autofocus  id="1" [ngModel]="item.object">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'freeTrialTeacherEmailTemplate.corps' | translate}}</label>
                        <textarea id="2" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'freeTrialTeacherEmailTemplate.corps' | translate}}"  [ngModel]="item.corps"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'freeTrialTeacherEmailTemplate.source' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrialTeacherEmailTemplate.source' | translate}}" autofocus  id="3" [ngModel]="item.source">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
