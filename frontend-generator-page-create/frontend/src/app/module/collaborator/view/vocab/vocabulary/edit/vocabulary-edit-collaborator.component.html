    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'vocabulary.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'vocabulary.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'vocabulary.ref' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'vocabulary.numero' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'vocabulary.numero' | translate}}" [(ngModel)]="item.numero"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'vocabulary.word' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.word' | translate}}" id="3" [(ngModel)]="item.word"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'vocabulary.libelle' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.libelle' | translate}}" id="4" [(ngModel)]="item.libelle"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'vocabulary.result' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.result' | translate}}" id="5" [(ngModel)]="item.result"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'vocabulary.explication' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.explication' | translate}}" id="6" [(ngModel)]="item.explication"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'vocabulary.exemple' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.exemple' | translate}}" id="7" [(ngModel)]="item.exemple"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="8">{{'vocabulary.image' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'vocabulary.image' | translate}}" id="8" [(ngModel)]="item.image"
                                                    />
                                            
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="9">{{'vocabulary.section' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="sections" [(ngModel)]="item.section" id="9" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'vocabulary.section' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="10">{{'vocabulary.vocabularyQuiz' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="vocabularyQuizs" [(ngModel)]="item.vocabularyQuiz" id="10" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'vocabulary.vocabularyQuiz' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
