
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'vocabularyQuiz.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'vocabularyQuiz.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'vocabularyQuiz.libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vocabularyQuiz.libelle' | translate}}" autofocus  id="1" [ngModel]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'vocabularyQuiz.dateDebut' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'vocabularyQuiz.dateDebut' | translate}}"  [ngModel]="item.dateDebut" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'vocabularyQuiz.dateFin' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'vocabularyQuiz.dateFin' | translate}}"  [ngModel]="item.dateFin" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'vocabularyQuiz.section' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'vocabularyQuiz.section' | translate}}" autofocus  id="5" [ngModel]="item.section?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'vocabularyQuiz.vocabularys' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.vocabularys" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Ref</th>
                                        <th>Numero</th>
                                        <th>Word</th>
                                        <th>Libelle</th>
                                        <th>Result</th>
                                        <th>Explication</th>
                                        <th>Exemple</th>
                                        <th>Image</th>
                                        <th>Section</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.ref}}</td>
                                        <td>{{p.numero}}</td>
                                        <td>{{p.word}}</td>
                                        <td>{{p.libelle}}</td>
                                        <td>{{p.result}}</td>
                                        <td>{{p.explication}}</td>
                                        <td>{{p.exemple}}</td>
                                        <td>{{p.image}}</td>
                                        <td>{{p.section?.libelle}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
