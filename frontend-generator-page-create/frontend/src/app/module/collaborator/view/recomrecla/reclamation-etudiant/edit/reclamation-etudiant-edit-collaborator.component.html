    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'reclamationEtudiant.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'reclamationEtudiant.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'reclamationEtudiant.reference' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationEtudiant.reference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validReclamationEtudiantReference}"  />
                                            <small class='p-error' *ngIf='!validReclamationEtudiantReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'reclamationEtudiant.dateReclamation' | translate}}</label>
                                            <p-calendar appendTo="body" id="2"  [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationEtudiant.dateReclamation' | translate}}"  [(ngModel)]="item.dateReclamation"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'reclamationEtudiant.message' | translate}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30" placeholder="{{'reclamationEtudiant.message' | translate}}"  [(ngModel)]="item.message"
                                                       ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'reclamationEtudiant.setFrom' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationEtudiant.setFrom' | translate}}" id="4" [(ngModel)]="item.setFrom"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'reclamationEtudiant.img' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationEtudiant.img' | translate}}" id="5" [(ngModel)]="item.img"
                                                    />
                                            
                                        </div>



                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="6">{{'reclamationEtudiant.traite' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="6"  [(ngModel)]="item.traite"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'reclamationEtudiant.dateTraitement' | translate}}</label>
                                            <p-calendar appendTo="body" id="7"  [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationEtudiant.dateTraitement' | translate}}"  [(ngModel)]="item.dateTraitement"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="8">{{'reclamationEtudiant.dateReponse' | translate}}</label>
                                            <p-calendar appendTo="body" id="8"  [showTime]="true" [showSeconds]="false" placeholder="{{'reclamationEtudiant.dateReponse' | translate}}"  [(ngModel)]="item.dateReponse"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="9">{{'reclamationEtudiant.postView' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="9"  [(ngModel)]="item.postView"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="10">{{'reclamationEtudiant.objetReclamationEtudiant' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationEtudiant.objetReclamationEtudiant' | translate}}" id="10" [(ngModel)]="item.objetReclamationEtudiant"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="11">{{'reclamationEtudiant.commentaireTraiteur' | translate}}</label>
                                            <textarea id="11" pInputTextarea rows="5" cols="30" placeholder="{{'reclamationEtudiant.commentaireTraiteur' | translate}}"  [(ngModel)]="item.commentaireTraiteur"
                                                       ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="12">{{'reclamationEtudiant.username' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reclamationEtudiant.username' | translate}}" id="12" [(ngModel)]="item.username"
                                                    />
                                            
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="13">{{'reclamationEtudiant.typeReclamationEtudiant' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="typeReclamationEtudiants" [(ngModel)]="item.typeReclamationEtudiant" id="13" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'reclamationEtudiant.typeReclamationEtudiant' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
