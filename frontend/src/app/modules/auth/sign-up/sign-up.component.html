<div class="flex m-1 flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full max-w-4xl sm:w-3/4 py-4 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-24">
                <img ngSrc="assets/images/logo/logo-text.svg" height="90" width="90" alt="EngFlexy">
            </div>
            <div class="flex items-baseline mt-4 font-medium">
                <div>Already have an account?</div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">Sign in
                </a>
            </div>
            <!-- Sign Up form -->
            <form
                class="mt-4 grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-8"
                [formGroup]="signUpForm">

                <!-- Name field -->
                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                    <mat-label>Full name</mat-label>
                    <input
                        id="name"
                        matInput
                        [formControlName]="'name'">
                    <mat-error *ngIf="signUpForm.get('name').hasError('required')">
                        Full name is required
                    </mat-error>
                </mat-form-field>

                <!-- Email field -->
                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                    <mat-label>Email address</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="signUpForm.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="signUpForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                    <mat-label>Collaborator type</mat-label>
                    <mat-select required [formControlName]="'type'">
                        <mat-option value="school">School</mat-option>
                        <mat-option value="academy">Academy</mat-option>
                        <mat-option value="center">Language center</mat-option>
                        <mat-option value="other">other</mat-option>
                    </mat-select>
                    <mat-error *ngIf="signUpForm.get('type').hasError('required')">
                        This field is required
                    </mat-error>
                </mat-form-field>


                <mat-form-field class="flex-auto w-full fuse-mat-dense">
                    <mat-label>phone number</mat-label>
                    <input
                        matInput
                        [placeholder]="'Ex: +212 6xxxxxxxx'"
                        [formControlName]="'phone'"
                        name="phone">
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large col-span-2 mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signUpForm.disabled"
                    (click)="signUp()">
                    <span *ngIf="!signUpForm.disabled">
                        Create your free account
                    </span>
                    <mat-progress-spinner
                        *ngIf="signUpForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
</div>
