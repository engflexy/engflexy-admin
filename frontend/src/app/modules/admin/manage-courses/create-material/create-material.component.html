<mat-dialog-content class="mat-typography overflow-x-hidden">
    <form class="flex  md:w-160 md:min-w-160  flex-col gap-4 px-4 overflow-hidden">
        <mat-progress-bar *ngIf="showLoader" color="primary" mode="indeterminate"></mat-progress-bar>

        <p class="ubuntu-medium">Basic information</p>

        <div class="flex flex-row items-center justify-between content-center">
            <fuse-card class="flex  rounded-sm flex-col max-w-30 w-full">
                <ng-container *ngIf="item?.url else showColor">
                    <img
                        height="400"
                        class="object-cover h-40 w-full"
                        [src]="item?.url"
                        alt="Card cover image">
                </ng-container>

                <ng-template #showColor>
                    <div
                        class="h-40 flex items-center justify-center content-center bg-indigo-100 w-full">
                        <strong
                            class="text-5xl opacity-60 font-bold uppercase text-indigo-600">{{item?.code}}</strong>
                    </div>
                </ng-template>
            </fuse-card>

            <div class="p-5 h-full">
                <label for="dropzone-file"
                       class="flex flex-col items-center w-full max-w-lg p-2 mx-auto mt-2 text-center bg-white
                        border-2 border-gray-300 border-dashed cursor-pointer dark:bg-gray-900
                         dark:border-gray-700 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-8 h-8 text-gray-500 dark:text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"/>
                    </svg>

                    <h2 class="mt-1 font-medium tracking-wide text-gray-700 dark:text-gray-200">Upload File</h2>

                    <p class="mt-2 text-xs tracking-wide text-gray-500 dark:text-gray-400">Upload or darg & drop your
                        file SVG, PNG, JPG or GIF. </p>

                    <input id="dropzone-file"
                           (change)="onFileSelected($event)"
                           type="file" class="hidden"/>
                </label>
            </div>

        </div>

        <mat-divider class="my-6"></mat-divider>

        <div class="flex">
            <mat-form-field class="flex-auto">
                <mat-label>Title</mat-label>
                <input
                    [(ngModel)]="item.libelle"
                    name="lib"
                    matInput
                    [placeholder]="'title'">
            </mat-form-field>
        </div>

        <div class="flex">
            <mat-form-field class="flex-auto">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="item.description"
                          name="description"
                          [placeholder]="'description'"></textarea>
            </mat-form-field>
        </div>

    </form>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-dialog-close (click)="_matDialogRef.close(null)" mat-button>
        Cancel
    </button>
    <button
        class="px-6 ml-3"
        (click)="save()"
        mat-flat-button
        [color]="'primary'">
        Save
    </button>

</mat-dialog-actions>
