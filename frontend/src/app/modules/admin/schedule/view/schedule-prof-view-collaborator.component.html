
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'scheduleProf.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'scheduleProf.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'scheduleProf.subject' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.subject' | translate}}" autofocus  id="1" [ngModel]="item.subject">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'scheduleProf.startTime' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'scheduleProf.startTime' | translate}}"  [ngModel]="item.startTime" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'scheduleProf.endTime' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'scheduleProf.endTime' | translate}}"  [ngModel]="item.endTime" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'scheduleProf.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.ref' | translate}}" autofocus  id="4" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'scheduleProf.groupeEtudiant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.groupeEtudiant' | translate}}" autofocus  id="5" [ngModel]="item.groupeEtudiant?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'scheduleProf.prof' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.prof' | translate}}" autofocus  id="6" [ngModel]="item.prof?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'scheduleProf.cours' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.cours' | translate}}" autofocus  id="7" [ngModel]="item.cours?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'scheduleProf.grpName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.grpName' | translate}}" autofocus  id="8" [ngModel]="item.grpName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'scheduleProf.profName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'scheduleProf.profName' | translate}}" autofocus  id="9" [ngModel]="item.profName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'scheduleProf.profsId' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="10" [disabled]="true" placeholder="{{'scheduleProf.profsId' | translate}}" [ngModel]="item.profsId"></p-inputNumber>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="11">{{'scheduleProf.courseFinished' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="11"  [disabled]="true" [ngModel]="item.courseFinished"></p-inputSwitch>
                        </div>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
