<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '70vw'}"
          header="{{'groupeEtudiant.tabPan' | translate}}" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'groupeEtudiant.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'groupeEtudiant.libelle' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.libelle" autofocus class="mb-2 mr-2"
                               id="1" pInputText placeholder="{{'groupeEtudiant.libelle' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'groupeEtudiant.type' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.type" autofocus class="mb-2 mr-2"
                               id="2" pInputText placeholder="{{'groupeEtudiant.type' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'groupeEtudiant.dateDebut' | translate}}</label>
                        <p-calendar [disabled]="true" [ngModel]="item.dateDebut" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="3"
                                    placeholder="{{'groupeEtudiant.dateDebut' | translate}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'groupeEtudiant.dateFin' | translate}}</label>
                        <p-calendar [disabled]="true" [ngModel]="item.dateFin" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="4"
                                    placeholder="{{'groupeEtudiant.dateFin' | translate}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'groupeEtudiant.nombrePlace' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.nombrePlace" class="mb-2 mr-2"
                                       id="5"
                                       placeholder="{{'groupeEtudiant.nombrePlace' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'groupeEtudiant.nombrePlacevide' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.nombrePlacevide" class="mb-2 mr-2"
                                       id="6"
                                       placeholder="{{'groupeEtudiant.nombrePlacevide' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'groupeEtudiant.nombrePlaceNonVide' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.nombrePlaceNonVide" class="mb-2 mr-2"
                                       id="7"
                                       placeholder="{{'groupeEtudiant.nombrePlaceNonVide' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'groupeEtudiant.groupeEtude' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.groupeEtude?.libelle" autofocus class="mb-2 mr-2"
                               id="9" pInputText placeholder="{{'groupeEtudiant.groupeEtude' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'groupeEtudiant.groupeType' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.groupeType?.libelle" autofocus class="mb-2 mr-2"
                               id="10" pInputText placeholder="{{'groupeEtudiant.groupeType' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'groupeEtudiant.groupeEtat' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.groupeEtat?.libelle" autofocus class="mb-2 mr-2"
                               id="11" pInputText placeholder="{{'groupeEtudiant.groupeEtat' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'groupeEtudiant.parcours' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.parcours?.libelle" autofocus class="mb-2 mr-2"
                               id="12" pInputText placeholder="{{'groupeEtudiant.parcours' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'groupeEtudiant.prof' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.prof?.ref" autofocus class="mb-2 mr-2"
                               id="13" pInputText placeholder="{{'groupeEtudiant.prof' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'groupeEtudiant.nreCoursesComing' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.nreCoursesComing" class="mb-2 mr-2"
                                       id="14"
                                       placeholder="{{'groupeEtudiant.nreCoursesComing' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="15">{{'groupeEtudiant.nreCoursesCompleted' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.nreCoursesCompleted" class="mb-2 mr-2"
                                       id="15"
                                       placeholder="{{'groupeEtudiant.nreCoursesCompleted' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="16">{{'groupeEtudiant.nreCourses' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.nreCourses" class="mb-2 mr-2"
                                       id="16"
                                       placeholder="{{'groupeEtudiant.nreCourses' | translate}}"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">
            <div>
                <button (click)="hideViewDialog()" class="p-button-outlined" icon="pi pi-times" label="Annuler" pButton
                        pRipple></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
