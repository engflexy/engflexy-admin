
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'etudiant.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'etudiant.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'etudiant.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'etudiant.teacherLocality' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.teacherLocality' | translate}}" autofocus  id="2" [ngModel]="item.teacherLocality?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'etudiant.groupOption' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.groupOption' | translate}}" autofocus  id="3" [ngModel]="item.groupOption">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'etudiant.etatEtudiantSchedule' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.etatEtudiantSchedule' | translate}}" autofocus  id="4" [ngModel]="item.etatEtudiantSchedule?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'etudiant.parcours' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.parcours' | translate}}" autofocus  id="5" [ngModel]="item.parcours?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'etudiant.groupeEtude' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.groupeEtude' | translate}}" autofocus  id="7" [ngModel]="item.groupeEtude?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'etudiant.packStudent' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.packStudent' | translate}}" autofocus  id="9" [ngModel]="item.packStudent?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'etudiant.statutSocial' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.statutSocial' | translate}}" autofocus  id="10" [ngModel]="item.statutSocial?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'etudiant.interetEtudiant' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.interetEtudiant' | translate}}" autofocus  id="11" [ngModel]="item.interetEtudiant?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'etudiant.niveauEtude' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.niveauEtude' | translate}}" autofocus  id="12" [ngModel]="item.niveauEtude?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'etudiant.skill' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.skill' | translate}}" autofocus  id="13" [ngModel]="item.skill?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'etudiant.fonction' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.fonction' | translate}}" autofocus  id="14" [ngModel]="item.fonction?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="15">{{'etudiant.langue' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.langue' | translate}}" autofocus  id="15" [ngModel]="item.langue?.libelle">
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="16">{{'etudiant.subscribe' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="16"  [disabled]="true" [ngModel]="item.subscribe"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="17">{{'etudiant.credentialsNonExpired' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="17"  [disabled]="true" [ngModel]="item.credentialsNonExpired"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="18">{{'etudiant.enabled' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="18"  [disabled]="true" [ngModel]="item.enabled"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="19">{{'etudiant.accountNonExpired' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="19"  [disabled]="true" [ngModel]="item.accountNonExpired"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="20">{{'etudiant.accountNonLocked' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="20"  [disabled]="true" [ngModel]="item.accountNonLocked"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="21">{{'etudiant.passwordChanged' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="21"  [disabled]="true" [ngModel]="item.passwordChanged"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="22">{{'etudiant.username' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.username' | translate}}" autofocus  id="22" [ngModel]="item.username">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="23">{{'etudiant.password' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'etudiant.password' | translate}}" autofocus  id="23" [ngModel]="item.password">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'etudiant.quizEtudiants' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.quizEtudiants" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Ref</th>
                                        <th>Quiz</th>
                                        <th>Note</th>
                                        <th>Resultat</th>
                                        <th>Question current</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.ref}}</td>
                                        <td>{{p.quiz?.lib}}</td>
                                        <td>{{p.note}}</td>
                                        <td>{{p.resultat}}</td>
                                        <td>{{p.questionCurrent}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
