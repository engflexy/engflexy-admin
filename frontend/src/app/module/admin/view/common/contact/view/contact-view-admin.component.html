<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '70vw'}" header="{{'contact.tabPan' | translate}}"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'contact.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'contact.name' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.name" autofocus class="mb-2 mr-2"
                               id="1" pInputText placeholder="{{'contact.name' | translate}}" type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'contact.email' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.email" autofocus class="mb-2 mr-2"
                               id="2" pInputText placeholder="{{'contact.email' | translate}}" type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'contact.phone' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.phone" autofocus class="mb-2 mr-2"
                               id="3" pInputText placeholder="{{'contact.phone' | translate}}" type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'contact.setFrom' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.setFrom" autofocus class="mb-2 mr-2"
                               id="4" pInputText placeholder="{{'contact.setFrom' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'contact.dateContact' | translate}}</label>
                        <p-calendar [disabled]="true" [ngModel]="item.dateContact" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="5"
                                    placeholder="{{'contact.dateContact' | translate}}"></p-calendar>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="6">{{'contact.replied' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch [disabled]="true" [ngModel]="item.replied" id="6"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'contact.message' | translate}}</label>
                        <textarea [disabled]="true" [ngModel]="item.message" cols="30" id="7" pInputTextarea
                                  placeholder="{{'contact.message' | translate}}" rows="5"></textarea>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">
            <div>
                <button (click)="hideViewDialog()" class="p-button-outlined" icon="pi pi-times" label="Annuler" pButton
                        pRipple></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
