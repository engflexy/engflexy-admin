<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '70vw'}" header="{{'question.tabPan' | translate}}"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'question.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'question.ref' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.ref" autofocus class="mb-2 mr-2"
                               id="1" pInputText placeholder="{{'question.ref' | translate}}" type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'question.libelle' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.libelle" autofocus class="mb-2 mr-2"
                               id="2" pInputText placeholder="{{'question.libelle' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'question.urlImg' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.urlImg" autofocus class="mb-2 mr-2"
                               id="3" pInputText placeholder="{{'question.urlImg' | translate}}" type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'question.urlVideo' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.urlVideo" autofocus class="mb-2 mr-2"
                               id="4" pInputText placeholder="{{'question.urlVideo' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'question.numero' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.numero" class="mb-2 mr-2"
                                       id="5"
                                       placeholder="{{'question.numero' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'question.pointReponseJuste' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.pointReponseJuste" class="mb-2 mr-2"
                                       id="6"
                                       placeholder="{{'question.pointReponseJuste' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'question.pointReponsefausse' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.pointReponsefausse" class="mb-2 mr-2"
                                       id="7"
                                       placeholder="{{'question.pointReponsefausse' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'question.typeDeQuestion' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.typeDeQuestion?.lib" autofocus class="mb-2 mr-2"
                               id="8" pInputText placeholder="{{'question.typeDeQuestion' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'question.quiz' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.quiz?.lib" autofocus class="mb-2 mr-2"
                               id="10" pInputText placeholder="{{'question.quiz' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'question.homeWork' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.homeWork?.libelle" autofocus class="mb-2 mr-2"
                               id="11" pInputText placeholder="{{'question.homeWork' | translate}}"
                               type="text">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'question.reponses' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [scrollable]="true" [value]="item.reponses" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Ref</th>
                                        <th>Lib</th>
                                        <th>Etat reponse</th>
                                        <th>Numero</th>
                                    </tr>
                                </ng-template>
                                <ng-template let-p pTemplate="body">
                                    <tr>
                                        <td>{{p.ref}}</td>
                                        <td>{{p.lib}}</td>
                                        <td>{{p.etatReponse}}</td>
                                        <td>{{p.numero}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">
            <div>
                <button (click)="hideViewDialog()" class="p-button-outlined" icon="pi pi-times" label="Annuler" pButton
                        pRipple></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
