<p-dialog [(visible)]="createDialog" [draggable]="false" [maximizable]="true" [modal]="true"
          [resizable]="false" [style]="{width: '70vw'}" header="{{'section.tabPan' | translate}}" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'section.tabPan' | translate}}">
                <div class="grid">

                    <div class="field col-12 md:col-6">
                        <label for="1">{{'section.code' | translate}}<span style="color: red;">*</span></label>
                        <input [(ngModel)]="item.code" [ngClass]="{'ng-invalid ng-dirty' : !validSectionCode}" class="mb-2 mr-2" id="1"
                               pInputText placeholder="{{'section.code' | translate}}"
                               type="text"/>
                        <small *ngIf='!validSectionCode' class='p-error'>Code est obligatoire.</small>
                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="2">{{'section.libelle' | translate}}</label>
                        <input [(ngModel)]="item.libelle" class="mb-2 mr-2" id="2" pInputText
                               placeholder="{{'section.libelle' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="3">{{'section.urlImage' | translate}}</label>
                        <input [(ngModel)]="item.urlImage" class="mb-2 mr-2" id="3" pInputText
                               placeholder="{{'section.urlImage' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="4">{{'section.urlImage2' | translate}}</label>
                        <input [(ngModel)]="item.urlImage2" class="mb-2 mr-2" id="4"
                               pInputText placeholder="{{'section.urlImage2' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="5">{{'section.urlImage3' | translate}}</label>
                        <input [(ngModel)]="item.urlImage3" class="mb-2 mr-2" id="5"
                               pInputText placeholder="{{'section.urlImage3' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="6">{{'section.urlVideo' | translate}}</label>
                        <input [(ngModel)]="item.urlVideo" class="mb-2 mr-2" id="6" pInputText
                               placeholder="{{'section.urlVideo' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="7">{{'section.contenu' | translate}}</label>
                        <input [(ngModel)]="item.contenu" class="mb-2 mr-2" id="7" pInputText
                               placeholder="{{'section.contenu' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="8">{{'section.questions' | translate}}</label>
                        <input [(ngModel)]="item.questions" class="mb-2 mr-2" id="8"
                               pInputText placeholder="{{'section.questions' | translate}}" type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="9">{{'section.indicationProf' | translate}}</label>
                        <input [(ngModel)]="item.indicationProf" class="mb-2 mr-2" id="9"
                               pInputText placeholder="{{'section.indicationProf' | translate}}"
                               type="text"
                        />

                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="10">{{'section.numeroOrder' | translate}}</label>
                        <p-inputNumber [(ngModel)]="item.numeroOrder" class="mb-2 mr-2" id="10"
                                       placeholder="{{'section.numeroOrder' | translate}}">
                        </p-inputNumber>

                    </div>

                    <div class="field col-11 md:col-6">
                        <label for="11">{{'section.categorieSection' | translate}}</label>
                        <p-dropdown [(ngModel)]="item.categorieSection" [filter]="true" [options]="categorieSections"
                                    [showClear]="true" appendTo="body" filterMatchMode="contains"
                                    id="11" optionLabel="code"
                                    placeholder="{{'section.categorieSection' | translate}}">
                        </p-dropdown>

                    </div>

                    <div class="field col-11 md:col-6">
                        <label for="12">{{'section.cours' | translate}}</label>
                        <p-dropdown [(ngModel)]="item.cours" [filter]="true" [options]="courss" [showClear]="true" appendTo="body"
                                    filterMatchMode="contains"
                                    id="12" optionLabel="libelle"
                                    placeholder="{{'section.cours' | translate}}">
                        </p-dropdown>

                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="13">{{'section.url' | translate}}</label>
                        <p-inputNumber [(ngModel)]="item.url" class="mb-2 mr-2" id="13"
                                       placeholder="{{'section.url' | translate}}">
                        </p-inputNumber>

                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="14">{{'section.content' | translate}}</label>
                        <p-inputNumber [(ngModel)]="item.content" class="mb-2 mr-2" id="14"
                                       placeholder="{{'section.content' | translate}}">
                        </p-inputNumber>

                    </div>

                </div>
            </p-tabPanel>
            <p-tabPanel header="{{'section.sectionItems' | translate}}">
                <p-tabView [(activeIndex)]="activeTab">
                    <p-tabPanel header="CrÃ©ation">
                        <div class="grid">
                            <div class="field col-12 md:col-6">
                                <label for="1">Image url</label>
                                <input [(ngModel)]="sectionItemsElement.imageUrl" autofocus class="mb-2 mr-2" id="1"
                                       pInputText placeholder="Image url" type="text">

                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="2">Response</label>
                                <input [(ngModel)]="sectionItemsElement.response" autofocus class="mb-2 mr-2" id="2"
                                       pInputText placeholder="Response" type="text">

                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="3">Transcription</label>
                                <input [(ngModel)]="sectionItemsElement.transcription" autofocus class="mb-2 mr-2" id="3"
                                       pInputText placeholder="Transcription" type="text">

                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="4">Translation</label>
                                <input [(ngModel)]="sectionItemsElement.translation" autofocus class="mb-2 mr-2" id="4"
                                       pInputText placeholder="Translation" type="text">

                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="5">Explanation</label>
                                <input [(ngModel)]="sectionItemsElement.explanation" autofocus class="mb-2 mr-2" id="5"
                                       pInputText placeholder="Explanation" type="text">

                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="6">Example</label>
                                <input [(ngModel)]="sectionItemsElement.example" autofocus class="mb-2 mr-2" id="6"
                                       pInputText placeholder="Example" type="text">

                            </div>
                            <div class="field col-12 md:col-6">
                                <label for="7">Synonyms</label>
                                <input [(ngModel)]="sectionItemsElement.synonyms" autofocus class="mb-2 mr-2" id="7"
                                       pInputText placeholder="Synonyms" type="text">

                            </div>
                            <div class="field col-12 md:col-1">
                                <button (click)="addSectionItems()" class="mt-4" icon="pi pi-plus" label="OK" pButton pRipple
                                        type="button"></button>
                            </div>

                        </div>
                    </p-tabPanel>
                    <p-tabPanel
                        header="Liste {{item.sectionItems?.length > 0 ? '(' + item.sectionItems?.length + ')' : ''}}">
                        <div class="card">
                            <p-table [scrollable]="true" [value]="item.sectionItems" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Image url</th>
                                        <th>Response</th>
                                        <th>Transcription</th>
                                        <th>Translation</th>
                                        <th>Explanation</th>
                                        <th>Example</th>
                                        <th>Synonyms</th>
                                        <th>Actions</th>
                                    </tr>
                                </ng-template>
                                <ng-template let-p pTemplate="body">
                                    <tr>
                                        <td>{{p.imageUrl}}</td>
                                        <td>{{p.response}}</td>
                                        <td>{{p.transcription}}</td>
                                        <td>{{p.translation}}</td>
                                        <td>{{p.explanation}}</td>
                                        <td>{{p.example}}</td>
                                        <td>{{p.synonyms}}</td>
                                        <td>
                                            <button (click)="deleteSectionItems(p)" class="p-button-rounded p-button-danger" icon="pi pi-times"
                                                    pButton
                                                    type="button"></button>
                                            <button (click)="editSectionItems(p)" class="p-button-rounded p-button-success mr-2" icon="pi pi-pencil"
                                                    pButton
                                                    type="button"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>

                    </p-tabPanel>
                </p-tabView>
            </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">

            <button (click)="save()" icon="pi pi-check" label="{{'validate' | translate}}" pButton pRipple></button>


            <button (click)="hideCreateDialog()" class="p-button-outlined" icon="pi pi-times" label="{{'cancel' | translate}}" pButton
                    pRipple></button>


        </div>
    </ng-template>

</p-dialog>
