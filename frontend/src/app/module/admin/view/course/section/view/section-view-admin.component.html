<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '70vw'}" header="{{'section.tabPan' | translate}}"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'section.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'section.code' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.code" autofocus class="mb-2 mr-2"
                               id="1" pInputText placeholder="{{'section.code' | translate}}" type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'section.libelle' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.libelle" autofocus class="mb-2 mr-2"
                               id="2" pInputText placeholder="{{'section.libelle' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'section.urlImage' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.urlImage" autofocus class="mb-2 mr-2"
                               id="3" pInputText placeholder="{{'section.urlImage' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'section.urlImage2' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.urlImage2" autofocus class="mb-2 mr-2"
                               id="4" pInputText placeholder="{{'section.urlImage2' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'section.urlImage3' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.urlImage3" autofocus class="mb-2 mr-2"
                               id="5" pInputText placeholder="{{'section.urlImage3' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'section.urlVideo' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.urlVideo" autofocus class="mb-2 mr-2"
                               id="6" pInputText placeholder="{{'section.urlVideo' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'section.contenu' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.contenu" autofocus class="mb-2 mr-2"
                               id="7" pInputText placeholder="{{'section.contenu' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'section.questions' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.questions" autofocus class="mb-2 mr-2"
                               id="8" pInputText placeholder="{{'section.questions' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'section.indicationProf' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.indicationProf" autofocus class="mb-2 mr-2"
                               id="9" pInputText placeholder="{{'section.indicationProf' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'section.numeroOrder' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.numeroOrder" class="mb-2 mr-2"
                                       id="10"
                                       placeholder="{{'section.numeroOrder' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'section.categorieSection' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.categorieSection?.code" autofocus class="mb-2 mr-2"
                               id="11" pInputText placeholder="{{'section.categorieSection' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'section.cours' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.cours?.libelle" autofocus class="mb-2 mr-2"
                               id="12" pInputText placeholder="{{'section.cours' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'section.url' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.url" class="mb-2 mr-2"
                                       id="13" placeholder="{{'section.url' | translate}}"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'section.content' | translate}}</label>
                        <p-inputNumber [disabled]="true" [ngModel]="item.content" class="mb-2 mr-2"
                                       id="14"
                                       placeholder="{{'section.content' | translate}}"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'section.sectionItems' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [scrollable]="true" [value]="item.sectionItems" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Image url</th>
                                        <th>Response</th>
                                        <th>Transcription</th>
                                        <th>Translation</th>
                                        <th>Explanation</th>
                                        <th>Example</th>
                                        <th>Synonyms</th>
                                    </tr>
                                </ng-template>
                                <ng-template let-p pTemplate="body">
                                    <tr>
                                        <td>{{p.imageUrl}}</td>
                                        <td>{{p.response}}</td>
                                        <td>{{p.transcription}}</td>
                                        <td>{{p.translation}}</td>
                                        <td>{{p.explanation}}</td>
                                        <td>{{p.example}}</td>
                                        <td>{{p.synonyms}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">
            <div>
                <button (click)="hideViewDialog()" class="p-button-outlined" icon="pi pi-times" label="Annuler" pButton
                        pRipple></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
