    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'freeTrial.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'freeTrial.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'freeTrial.reference' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'freeTrial.reference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validFreeTrialReference}"  />
                                            <small class='p-error' *ngIf='!validFreeTrialReference'>Reference est obligatoire.</small>
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="2">{{'freeTrial.prof' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="profs" [(ngModel)]="item.prof" id="2" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="ref" placeholder="{{'freeTrial.prof' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="3">{{'freeTrial.niveauEtude' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="niveauEtudes" [(ngModel)]="item.niveauEtude" id="3" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'freeTrial.niveauEtude' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'freeTrial.dateFreeTrial' | translate}}</label>
                                            <p-calendar appendTo="body" id="4"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.dateFreeTrial' | translate}}"  [(ngModel)]="item.dateFreeTrial"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'freeTrial.link' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'freeTrial.link' | translate}}" id="5" [(ngModel)]="item.link"
                                                    />
                                            
                                        </div>



                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="6">{{'freeTrial.emailTeacherSent' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="6"  [(ngModel)]="item.emailTeacherSent"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'freeTrial.emailTeacherSendingDate' | translate}}</label>
                                            <p-calendar appendTo="body" id="7"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.emailTeacherSendingDate' | translate}}"  [(ngModel)]="item.emailTeacherSendingDate"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="8">{{'freeTrial.whatsTeacherSent' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="8"  [(ngModel)]="item.whatsTeacherSent"
                                                                >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="9">{{'freeTrial.whatsTeacherSendingDate' | translate}}</label>
                                            <p-calendar appendTo="body" id="9"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.whatsTeacherSendingDate' | translate}}"  [(ngModel)]="item.whatsTeacherSendingDate"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="10">{{'freeTrial.freeTrialStudentWhatsTemplate' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="freeTrialStudentWhatsTemplates" [(ngModel)]="item.freeTrialStudentWhatsTemplate" id="10" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'freeTrial.freeTrialStudentWhatsTemplate' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="11">{{'freeTrial.freeTrialStudentEmailTemplate' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="freeTrialStudentEmailTemplates" [(ngModel)]="item.freeTrialStudentEmailTemplate" id="11" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'freeTrial.freeTrialStudentEmailTemplate' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="12">{{'freeTrial.freeTrialTeacherEmailTemplate' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="freeTrialTeacherEmailTemplates" [(ngModel)]="item.freeTrialTeacherEmailTemplate" id="12" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'freeTrial.freeTrialTeacherEmailTemplate' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="13">{{'freeTrial.freeTrialTeacherWhatsTemplate' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="freeTrialTeacherWhatsTemplates" [(ngModel)]="item.freeTrialTeacherWhatsTemplate" id="13" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'freeTrial.freeTrialTeacherWhatsTemplate' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="14">{{'freeTrial.dateFreeTrialPremierRappel' | translate}}</label>
                                            <p-calendar appendTo="body" id="14"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.dateFreeTrialPremierRappel' | translate}}"  [(ngModel)]="item.dateFreeTrialPremierRappel"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="15">{{'freeTrial.dateFreeTrialPremierDeuxiemeRappel' | translate}}</label>
                                            <p-calendar appendTo="body" id="15"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.dateFreeTrialPremierDeuxiemeRappel' | translate}}"  [(ngModel)]="item.dateFreeTrialPremierDeuxiemeRappel"
                                                        dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="16">{{'freeTrial.nombreStudentTotal' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="16" placeholder="{{'freeTrial.nombreStudentTotal' | translate}}" [(ngModel)]="item.nombreStudentTotal"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="17">{{'freeTrial.freeTrialConfiguration' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="freeTrialConfigurations" [(ngModel)]="item.freeTrialConfiguration" id="17" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="id" placeholder="{{'freeTrial.freeTrialConfiguration' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="18">{{'freeTrial.nombreStudentAbonne' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="18" placeholder="{{'freeTrial.nombreStudentAbonne' | translate}}" [(ngModel)]="item.nombreStudentAbonne"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="19">{{'freeTrial.nombreStudentPresent' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="19" placeholder="{{'freeTrial.nombreStudentPresent' | translate}}" [(ngModel)]="item.nombreStudentPresent"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="20">{{'freeTrial.statutFreeTrial' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="statutFreeTrials" [(ngModel)]="item.statutFreeTrial" id="20" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="libelle" placeholder="{{'freeTrial.statutFreeTrial' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="{{'freeTrial.freeTrialDetails' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                            <div class="grid">
                                                            <div class="field col-11 md:col-6">
                                                                <label>Etudiant</label>
                                                                <p-dropdown  appendTo="body"  [options]="etudiants" [(ngModel)]="freeTrialDetailsElement.etudiant"
                                                                             id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="ref"
                                                                             placeholder="Etudiant"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="3">Presence</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="3"  [(ngModel)]="freeTrialDetailsElement.presence"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="4">Whats up message sent</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="4"  [(ngModel)]="freeTrialDetailsElement.whatsUpMessageSent"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="5">Date envoiwhats up message</label>
                                                                <p-calendar appendTo="body" id="5"  [showTime]="true" [showSeconds]="false" placeholder="Date envoiwhats up message" [(ngModel)]="freeTrialDetailsElement.dateEnvoiwhatsUpMessage"
                                                                            dateFormat="{{dateFormat}}" [showIcon]="true"  ></p-calendar>
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="6">Email message sent</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="6"  [(ngModel)]="freeTrialDetailsElement.emailMessageSent"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="7">Date envoi email message</label>
                                                                <p-calendar appendTo="body" id="7"  [showTime]="true" [showSeconds]="false" placeholder="Date envoi email message" [(ngModel)]="freeTrialDetailsElement.dateEnvoiEmailMessage"
                                                                            dateFormat="{{dateFormat}}" [showIcon]="true"  ></p-calendar>
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="8">Abonne</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="8"  [(ngModel)]="freeTrialDetailsElement.abonne"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addFreeTrialDetails()"></button>
                                                </div>

                                            </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.freeTrialDetails?.length > 0 ? '(' + item.freeTrialDetails?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.freeTrialDetails" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Etudiant</th>
                                                                        <th>Presence</th>
                                                                        <th>Whats up message sent</th>
                                                                        <th>Date envoiwhats up message</th>
                                                                        <th>Email message sent</th>
                                                                        <th>Date envoi email message</th>
                                                                        <th>Abonne</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                    <td>{{p.etudiant?.ref}}</td>
                                                                        <td><i *ngIf="p.presence" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.presence" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td><i *ngIf="p.whatsUpMessageSent" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.whatsUpMessageSent" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.dateEnvoiwhatsUpMessage | date: dateFormatColumn}}</td>
                                                                        <td><i *ngIf="p.emailMessageSent" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.emailMessageSent" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.dateEnvoiEmailMessage | date: dateFormatColumn}}</td>
                                                                        <td><i *ngIf="p.abonne" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.abonne" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                            <td>
                                                                <button (click)="deleteFreeTrialDetails(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editFreeTrialDetails(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
