
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'freeTrial.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'freeTrial.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'freeTrial.reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.reference' | translate}}" autofocus  id="1" [ngModel]="item.reference">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'freeTrial.prof' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.prof' | translate}}" autofocus  id="2" [ngModel]="item.prof?.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'freeTrial.niveauEtude' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.niveauEtude' | translate}}" autofocus  id="3" [ngModel]="item.niveauEtude?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'freeTrial.dateFreeTrial' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.dateFreeTrial' | translate}}"  [ngModel]="item.dateFreeTrial" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'freeTrial.link' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.link' | translate}}" autofocus  id="5" [ngModel]="item.link">
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="6">{{'freeTrial.emailTeacherSent' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="6"  [disabled]="true" [ngModel]="item.emailTeacherSent"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'freeTrial.emailTeacherSendingDate' | translate}}</label>
                        <p-calendar id="7" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.emailTeacherSendingDate' | translate}}"  [ngModel]="item.emailTeacherSendingDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div  class="label-inputswitch">
                            <label for="8">{{'freeTrial.whatsTeacherSent' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="8"  [disabled]="true" [ngModel]="item.whatsTeacherSent"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'freeTrial.whatsTeacherSendingDate' | translate}}</label>
                        <p-calendar id="9" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.whatsTeacherSendingDate' | translate}}"  [ngModel]="item.whatsTeacherSendingDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'freeTrial.freeTrialStudentWhatsTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.freeTrialStudentWhatsTemplate' | translate}}" autofocus  id="10" [ngModel]="item.freeTrialStudentWhatsTemplate?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'freeTrial.freeTrialStudentEmailTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.freeTrialStudentEmailTemplate' | translate}}" autofocus  id="11" [ngModel]="item.freeTrialStudentEmailTemplate?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'freeTrial.freeTrialTeacherEmailTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.freeTrialTeacherEmailTemplate' | translate}}" autofocus  id="12" [ngModel]="item.freeTrialTeacherEmailTemplate?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'freeTrial.freeTrialTeacherWhatsTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.freeTrialTeacherWhatsTemplate' | translate}}" autofocus  id="13" [ngModel]="item.freeTrialTeacherWhatsTemplate?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="14">{{'freeTrial.dateFreeTrialPremierRappel' | translate}}</label>
                        <p-calendar id="14" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.dateFreeTrialPremierRappel' | translate}}"  [ngModel]="item.dateFreeTrialPremierRappel" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="15">{{'freeTrial.dateFreeTrialPremierDeuxiemeRappel' | translate}}</label>
                        <p-calendar id="15" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'freeTrial.dateFreeTrialPremierDeuxiemeRappel' | translate}}"  [ngModel]="item.dateFreeTrialPremierDeuxiemeRappel" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="16">{{'freeTrial.nombreStudentTotal' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="16" [disabled]="true" placeholder="{{'freeTrial.nombreStudentTotal' | translate}}" [ngModel]="item.nombreStudentTotal"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="17">{{'freeTrial.freeTrialConfiguration' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.freeTrialConfiguration' | translate}}" autofocus  id="17" [ngModel]="item.freeTrialConfiguration?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="18">{{'freeTrial.nombreStudentAbonne' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="18" [disabled]="true" placeholder="{{'freeTrial.nombreStudentAbonne' | translate}}" [ngModel]="item.nombreStudentAbonne"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="19">{{'freeTrial.nombreStudentPresent' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="19" [disabled]="true" placeholder="{{'freeTrial.nombreStudentPresent' | translate}}" [ngModel]="item.nombreStudentPresent"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="20">{{'freeTrial.statutFreeTrial' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'freeTrial.statutFreeTrial' | translate}}" autofocus  id="20" [ngModel]="item.statutFreeTrial?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'freeTrial.freeTrialDetails' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.freeTrialDetails" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Etudiant</th>
                                        <th>Presence</th>
                                        <th>Whats up message sent</th>
                                        <th>Date envoiwhats up message</th>
                                        <th>Email message sent</th>
                                        <th>Date envoi email message</th>
                                        <th>Abonne</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.etudiant?.ref}}</td>
                                        <td><i *ngIf="p.presence" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.presence" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.whatsUpMessageSent" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.whatsUpMessageSent" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.dateEnvoiwhatsUpMessage | date: dateFormatColumn}}</td>
                                        <td><i *ngIf="p.emailMessageSent" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.emailMessageSent" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.dateEnvoiEmailMessage | date: dateFormatColumn}}</td>
                                        <td><i *ngIf="p.abonne" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.abonne" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
