
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'centre.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'centre.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'centre.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'centre.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'centre.libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'centre.libelle' | translate}}" autofocus  id="2" [ngModel]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'centre.description' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'centre.description' | translate}}" autofocus  id="3" [ngModel]="item.description">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'centre.log' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'centre.log' | translate}}" autofocus  id="4" [ngModel]="item.log">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'centre.password' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'centre.password' | translate}}" autofocus  id="5" [ngModel]="item.password">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'centre.parcourss' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.parcourss" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Date publication</th>
                                        <th>Date creation</th>
                                        <th>Description</th>
                                        <th>Code</th>
                                        <th>Libelle</th>
                                        <th>Numero order</th>
                                        <th>Nombre cours</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.datePublication | date: dateFormatColumn}}</td>
                                        <td>{{p.dateCreation | date: dateFormatColumn}}</td>
                                        <td>{{p.description}}</td>
                                        <td>{{p.code}}</td>
                                        <td>{{p.libelle}}</td>
                                        <td>{{p.numeroOrder}}</td>
                                        <td>{{p.nombreCours}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
