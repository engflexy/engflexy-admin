<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '70vw'}"
          header="{{'faqEtudiant.tabPan' | translate}}" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'faqEtudiant.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'faqEtudiant.description' | translate}}</label>
                        <textarea [disabled]="true" [ngModel]="item.description" cols="30" id="1" pInputTextarea
                                  placeholder="{{'faqEtudiant.description' | translate}}"
                                  rows="5"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'faqEtudiant.libelle' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.libelle" autofocus class="mb-2 mr-2"
                               id="2" pInputText placeholder="{{'faqEtudiant.libelle' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'faqEtudiant.etudiant' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.etudiant?.ref" autofocus class="mb-2 mr-2"
                               id="3" pInputText placeholder="{{'faqEtudiant.etudiant' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'faqEtudiant.admin' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.admin?.id" autofocus class="mb-2 mr-2"
                               id="4" pInputText placeholder="{{'faqEtudiant.admin' | translate}}"
                               type="text">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'faqEtudiant.faqType' | translate}}</label>
                        <input [disabled]="true" [ngModel]="item.faqType?.libelle" autofocus class="mb-2 mr-2"
                               id="5" pInputText placeholder="{{'faqEtudiant.faqType' | translate}}"
                               type="text">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">
            <div>
                <button (click)="hideViewDialog()" class="p-button-outlined" icon="pi pi-times" label="Annuler" pButton
                        pRipple></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
